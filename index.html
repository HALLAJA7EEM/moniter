<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY JA7EEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #0F0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #0F0;
        }
        
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0F0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .credentials {
            margin: 20px 0;
            padding: 15px;
            border: 1px dashed #0F0;
            background-color: rgba(0, 20, 0, 0.3);
            font-size: 1.2em;
        }
        
        .message {
            margin: 30px 0;
            padding: 15px;
            border-left: 3px solid #0F0;
        }
        
        .message p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .signature {
            text-align: right;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #0F0;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #0A0;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #0F0;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #0F0; }
            to { text-shadow: 0 0 20px #0F0, 0 0 30px #0F0; }
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, rgba(0, 255, 0, 0.5), transparent);
            animation: scan 5s linear infinite;
            z-index: 9999;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .hacked-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8em;
            color: rgba(0, 255, 0, 0.1);
            z-index: -1;
            text-transform: uppercase;
            white-space: nowrap;
            user-select: none;
        }
        
        .error-flash {
            animation: errorFlash 0.5s;
        }
        
        @keyframes errorFlash {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.2); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 15px;
                margin: 20px;
            }
            
            .hacked-text {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>

    <script>
        // تأثير كتابة النص
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.querySelector('.credentials');
            const originalText = textElement.innerHTML;
            textElement.innerHTML = '';
            
            let i = 0;
            const typeWriter = setInterval(function() {
                if (i < originalText.length) {
                    textElement.innerHTML += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 50);
            
            // تأثير عشوائي لوميض الخطأ
            setInterval(function() {
                if (Math.random() > 0.8) {
                    document.body.classList.add('error-flash');
                    setTimeout(function() {
                        document.body.classList.remove('error-flash');
                    }, 500);
                }
            }, 3000);
        });
    </script>
</body>
</html>
